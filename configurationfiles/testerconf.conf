server {
    listen 127.0.0.2:8004;
    server_name example.com www.example.com;
    client_max_body_size 1000M;

    # index index.html;

    error_page 400 /www/error/400.html;
    error_page 403 /www/error/403.html;
    error_page 404 /www/error/404.html;
    error_page 405 /www/error/405.html;
    error_page 500 /www/error/500.html;

    location / {
        abspath /www/;
        index index.html;
        allow_methods GET POST;
        autoindex off;
    }

    location /uploads/ {
        abspath /www/uploads;
        allow_methods GET POST DELETE;
        upload_path /www/uploads;
        autoindex on;
    }

    location /cgi/ {
        abspath /www/cgi;
        allow_methods GET POST;
        cgiexecutable /usr/bin/python3;
        autoindex off;
    }

    location /old-page/ {
        return 301 /new-page/;
    }

    location /redirect-temp/ {
        return 307 /temporary-target/;
    }

    location /errors/ {
        abspath /www/error_pages;
        allow_methods GET;
        autoindex off;
    }
}


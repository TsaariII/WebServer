<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Message from User</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #ffebee; /* Light red background */
			color: #b71c1c; /* Dark red text */
			text-align: center;
			padding: 50px;
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			color: #d32f2f; /* Medium red for heading */
			font-size: 3em;
		}
		p {
			font-size: 1.5em;
			margin-top: 20px;
		}
		form {
			margin-top: 30px;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}
		input, textarea {
			font-size: 1em;
			padding: 10px;
			margin: 10px 0;
			width: 100%;
			max-width: 400px;
			border-radius: 5px;
			border: 1px solid #d32f2f;
		}
		textarea {
			height: 150px;
		}
		button {
			font-size: 1.2em;
			padding: 10px 20px;
			background-color: #d32f2f;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #c62828;
		}
		.return-button {
            background-color: #228b22; /* Forest green button */
            color: white;
            font-size: 1.2em;
            padding: 12px 24px;
            border: 2px solid black; /* Black border around the button */
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .return-button:hover {
            background-color: #006400; /* Darker green on hover */
            transform: scale(1.05);
        }
		.return-CGI-button {
            background-color: #228b22; /* Forest green button */
            color: white;
            font-size: 1.2em;
            padding: 12px 24px;
            border: 2px solid black; /* Black border around the button */
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .return-CGI-button:hover {
            background-color: #006400; /* Darker green on hover */
            transform: scale(1.05);
        }
	</style>
</head>
<body>

	<form action="pythonGet.py" method="GET">
		<label>First name:</label>
		<input type="text" name="fname">
		<br>
		<label>Last name:</label>
		<input type="text" name="lname">
		<br>
		<input type="submit">
	</form>

	<a href="/" class="return-button">Return to Home page</a>
	<a href="/cgi/" class="return-CGI-button">Return to CGI page</a>

</body>
</html>
